<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATIHAN TABLE WPU</title>
  </head>
  <body>
    <h1>Ditugaskan suruh buat table 4x4</h1>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2"></td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
    <br />
    <h2>Lalu Disuruh Buat Seperti Dibawah ini</h2>
    <i style="font-weight: bold; font-size: 20px"
      >Tipsny adalah menggunakan colspan dan rowspan secara bersamaan</i
    >
    <br /><br />
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2"></td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
